<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sijey API SHOWCASE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="pics/artuz_logo (2).svg" type="image/png" />
</head>

<body id="contentWrapper" class="min-vh-100" style="margin:0;">

    <!-- Navbar -->
    <div class="container-fluid p-0" style="z-index:999;">
        <div class="container-lg p-0">
            <div id="navbar" class="navigation p-4 px-xl-5 rounded-5" style="position: fixed; top: 12px; left: 20px; right: 20px; z-index: 1050; 
                   background: rgba(255,255,255,0.95); backdrop-filter: blur(6px);
                   box-shadow: 0 0 10px rgba(0,0,0,0.1); transition: all 0.5s;">
                <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center">
                    <div class="brand d-flex align-items-center">
                        <a href="https://sijey-cjaa.github.io/" style="text-decoration:none;">
                            <img src="pics/artuz_logo (2).svg" alt="Artuz Logo"
                                 style="height:90px; width:90px; border-radius:20px; object-fit:cover;">
                        </a>
                        <a href="https://sijey-cjaa.github.io/API_SHOWCASE/" class="ms-2" style="text-decoration:none;">
                            <img src="pics/RM_LOGO.png" alt="Rick and Morty Logo"
                                 style="height:90px; width:90px; border-radius:20px; object-fit:cover;">
                        </a>
                        <div class="ms-3 d-flex flex-column" style="line-height:1.2;">
                            <span class="fw-bold fs-4 text-body">RICK AND MORTY</span>
                        </div>
                    </div>
                    <div class="d-flex flex-row mt-3 mt-lg-0 flex-wrap justify-content-center align-items-center nav-links text-body"
                         style="gap:.5rem;">
                        <a href="#" class="text-body me-3" style="text-decoration:none;"><small>Home</small></a>
                        <a href="#characters" class="text-body me-3" style="text-decoration:none;"><small>Characters</small></a>
                        <button id="modeToggle" type="button"
                                class="btn btn-sm ms-3 px-3 py-1 fw-semibold text-light border-0"
                                style="background-color:#0078d7; border-radius:20px; outline:none; cursor:pointer;"
                                aria-pressed="false">ðŸŒ‘</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img src="pics/RM_BG.jpg" alt="Rick and Morty background" style="display:block; width:100%; height:100vh; object-fit:cover; margin:0;">

    <div class="container-fluid p-4 bg-body text-center">
        <div class="row">
            <div class="col">
                <div id="characters" class="h1">CHARACTERS</div>
                <div aria-label="Page navigation example" class="mb-2">
                    <ul class="pagination justify-content-center mb-0" style="gap:10px;">
                        <li class="page-item">
                            <a class="page-link" aria-label="Previous" onclick="prevPage()"
                               style="background:#28beff; color:white; border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center; transition: transform 0.2s, background 0.2s;">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" aria-label="Next" onclick="nextPage()"
                               style="background:#28beff; color:white; border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center; transition: transform 0.2s, background 0.2s;">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="h3 mb-3">
                    <div id="pageText" class="text-center">Page 1</div>
                </div>

                <div class="row justify-content-center w-100">
                    <div class="col-10 col-md-6 mb-2">
                        <input type="text" id="searchInput" class="form-control rounded-5"
                               placeholder="Search character name..." onkeyup="searchCharacter(event)">
                    </div>
                    <div class="col-2 col-md-2 mb-2">
                        <button class="btn btn-success rounded-5 w-150" onclick="searchCharacter()">GO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="characterModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-5">

                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body d-flex flex-column flex-md-row align-items-center" style="gap:1rem;">
                    <img id="modalImage"
                         style="width:200px; height:200px; object-fit:cover; border-radius:1rem; flex-shrink:0;">

                    <div style="flex-grow:1; text-align:left;">
                        <p class="h2"style="margin:0; font-weight:bold;"><span id="modalNameText"></span></p>
                        <p style="margin:0;">Status: <span id="modalStatusText" class="fw-bold"></span></p>
                        <p style="margin:0;">Species: <span id="modalSpeciesText"></span></p>
                        <p style="margin:0;">Gender: <span id="modalGenderText"></span></p>
                        <p style="margin:0;">Origin: <span id="modalOriginText"></span></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container my-3">
        <div class="row justify-content-center" id="contentArea">
        </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="container-fluid mt-5 p-3 text-center border-top shadow-sm rounded-top-5 bg-body">
        <div class="h4 text-success">Wubbalubbadubdub!</div>
        <div class="mt-2 text-body">sijey artuz</div>
    </div>

    <script>
        const contentArea = document.getElementById("contentArea");
        const pageText = document.getElementById("pageText");
        const searchInput = document.getElementById("searchInput");

        let page = 1;
        let searchMode = false;

        function prevPage() {
            if (page > 1) page--;
            fetchCharacters();
        }

        function nextPage() {
            page++;
            fetchCharacters();
        }

        async function fetchCharacters() {
            contentArea.innerHTML = "";
            let url = `https://rickandmortyapi.com/api/character?page=${page}`;
            if (searchMode) {
                url = `https://rickandmortyapi.com/api/character/?name=${searchInput.value.trim()}`;
                pageText.innerHTML = "Search results";
            } else {
                pageText.innerHTML = "Page " + page;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                data.results.forEach(character => {
                    contentArea.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-3 mt-3 d-flex justify-content-center">
                        <div
                            class="card rounded-5 shadow-sm h-100 overflow-hidden text-center position-relative"
                            role="button"
                            data-bs-toggle="modal"
                            data-bs-target="#characterModal"
                            data-name="${character.name}"
                            data-image="${character.image}"
                            data-status="${character.status}"
                            data-species="${character.species}"
                            data-gender="${character.gender}"
                            data-origin="${character.origin.name}"
                            onclick="openModal(this)"
                            onmouseenter="this.style.transform='scale(1.04)'; this.style.boxShadow='0 0 25px rgba(0,123,255,0.6)'; this.style.border='2px solid rgba(0,123,255,0.6)';"
                            onmouseleave="this.style.transform='scale(1)'; this.style.boxShadow='0 .125rem .25rem rgba(0,0,0,.075)'; this.style.border='2px solid transparent';"
                            ontouchstart="this.style.transform='scale(0.96)'"
                            ontouchend="this.style.transform='scale(1)'"
                            style="cursor:pointer; transition:transform .25s ease, box-shadow .25s ease, border .25s ease; border:2px solid transparent;"
                        >
                            <div style="height:300px; overflow:hidden;">
                                <img src="${character.image}" alt="${character.name}" class="w-100 h-100" style="object-fit:cover;">
                            </div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <h5 class="card-title mb-0">${character.name}</h5>
                            </div>
                            <div style="height:6px; background:${character.status === 'Alive' ? '#28a745' : character.status === 'Dead' ? '#dc3545' : '#ffc107'};"></div>
                        </div>
                    </div>
                    `;
                });

            } catch (error) {
                contentArea.innerHTML = `<div class="text-center text-danger">Character not found</div>`;
            }
        }

        function searchCharacter(event) {
            if (event && event.key !== "Enter") return;
            searchMode = searchInput.value.trim() !== "";
            page = 1;
            fetchCharacters();
        }

        function openModal(el) {
            document.getElementById("modalName").innerText = el.dataset.name;
            document.getElementById("modalImage").src = el.dataset.image;
            document.getElementById("modalNameText").innerText = el.dataset.name;
            document.getElementById("modalStatusText").innerText = el.dataset.status;
            document.getElementById("modalSpeciesText").innerText = el.dataset.species;
            document.getElementById("modalGenderText").innerText = el.dataset.gender;
            document.getElementById("modalOriginText").innerText = el.dataset.origin;

            const status = el.dataset.status;
            const statusEl = document.getElementById("modalStatusText");
            statusEl.style.color = status === 'Alive' ? '#28a745' : status === 'Dead' ? '#dc3545' : '#ffc107';
        }

        fetchCharacters();
    </script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
